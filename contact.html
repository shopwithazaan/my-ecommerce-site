<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<title>Azaan Humair Store</title>
<link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif; background: #f0f4ff; margin: 0; color: #333;
    }
    header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white; padding: 40px 20px; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    nav {
      background: #222; display: flex; justify-content: center; padding: 15px;
    }
    nav a {
      color: white; text-decoration: none; margin: 0 20px; font-weight: bold;
      padding: 8px 15px; border-radius: 5px; transition: 0.3s;
    }
    nav a:hover, nav a.active {
      background: #764ba2; color: #fff;
    }
    .main {
      padding: 50px 30px; text-align: center;
    }
    form {
      background: white; max-width: 500px; margin: auto;
      padding: 30px; border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #667eea; color: white; border: none;
      padding: 10px 20px; border-radius: 5px;
      cursor: pointer; margin-top: 10px;
    }
    button:hover {
      background: #5565c1;
    }
    footer {
      background: #222; color: white; text-align: center; padding: 20px; margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <section class="main">
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 My E-Commerce Shop. All rights reserved.</p>
  </footer>

</body>
</html>
